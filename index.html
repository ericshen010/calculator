<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class ="calculatorHeader">
            <div class ="calculatorTitle">Eric Shen's Calculator</div>
        </div>
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperator('+')" class = "operatorButton">+</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperator('-')" class = "operatorButton">-</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="setOperator('*')" class = "operatorButton">*</button>
            <button onclick="clearScreen()" class ="clearButton">C</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="calculate()" class = "operatorButton">=</button>
            <button onclick="setOperator('/')" class = "operatorButton">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
